 <h1>Lista de Alunos</h1>

  <div class="row">
    <div class="col">
      <form action="." method="GET">
        <div class="row">
          <div class="col">
            <input name="search" class="form-control mb-2" type="text" placeholder="Buscar..." />
          </div>
          <div class="col-auto">
            <button class="btn btn-success mb-2" type="submit">OK</button>
            <button class="btn btn-link mb-2">Limpar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Sexo</th>
        <th>Nascimento</th>
        <th>RG</th>
        <th>Escola</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td>{{ object.nome }}</td>
          <td>{{ object.sobrenome }}</td>
          <td>{{ object.sexo }}</td>
          <td>{{ object.nascimento|date:"d/m/Y" }}</td>
          <td>{{ object.rg }}</td>
          <td>{{ object.escola }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
